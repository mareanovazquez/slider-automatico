<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Slider automático sin transiciones</title>
</head>

<body>
    <main>
        <h1>SLIDER AUTOMÁTICO CON TRANSICIONES SUAVES</h1>

        <div class="slideshow-container">
            <!-- Slide 1 -->
            <div class="mySlides active">
                <img src="./img/corgiBaby.jpg" alt="Corgi Baby">
            </div>

            <!-- Slide 2 -->
            <div class="mySlides">
                <img src="./img/corgiPerfil.jpg" alt="Corgi de Perfil">
            </div>

            <!-- Slide 3 -->
            <div class="mySlides">
                <img src="./img/corgiVolador.jpg" alt="Corgi Volador">
            </div>

            <!-- Slide 4 -->
            <div class="mySlides">
                <img src="./img/gatoCenioFruncido.jpg" alt="Gato con Ceño Fruncido">
            </div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <button class="control-btn" onclick="previousSlide()">⬅ Anterior</button>
            <button class="control-btn" onclick="toggleAutoplay()" id="playPauseBtn">⏸ Pausar</button>
            <button class="control-btn" onclick="nextSlide()">Siguiente ➡</button>
        </div>

        <!-- Indicadores -->
        <div class="indicators" id="indicators"></div>

        <!-- Status -->
        <div class="status" id="status">
            Slide 1 de 4 - Autoplay activo
        </div>
    </main>

    <script src="./js/slider.js"></script>

</body>

</html>
